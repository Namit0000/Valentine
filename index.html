<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff);
      overflow: hidden;
    }


    body::before,
body::after{
  content: "ğŸ’— ğŸ’– ğŸ’˜ ğŸ’• ğŸ’ ğŸ’";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 140%;
  text-align: center;
  pointer-events: none;
  opacity: 0.14;
  font-size: 2.6rem;
  filter: blur(0.2px);
  animation: floatHearts 8s linear infinite;
}

body::before { top: -30px; }
body::after  { bottom: -30px; opacity: 0.10; animation-duration: 10s; }

@keyframes floatHearts {
  0%   { transform: translateX(-50%) translateY(0); }
  100% { transform: translateX(-50%) translateY(140px); }
}

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.1);
      z-index: 1;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d9d;
      color: white;
    }

    #noBtn {
      background: white;
      border: 2px solid #ddd;
      position: relative;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal.hidden {
      display: none;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .modal-box button {
      margin-top: 15px;
      width: 100%;
      background: #111;
      color: white;
    }

    @media (max-width: 480px) {
  .card {
    padding: 22px 18px;
    max-width: 92%;
    border-radius: 18px;
  }

  h1 {
    font-size: 1.6rem;
  }

  p {
    font-size: 0.95rem;
  }

  button {
    padding: 10px 16px;
    font-size: 0.95rem;
    min-width: 120px;
  }
}
.hey-text {
  display: inline-block;
  margin: 0 0 2px;
  padding: 6px 14px;
  font-size: 1.05rem;
  font-weight: 700;
  color: #ff4d9d;
  background: rgba(255, 77, 157, 0.12);
  border: 1px solid rgba(255, 77, 157, 0.25);
  border-radius: 999px;
  letter-spacing: 0.4px;
}

.valentine-text {
  margin: 6px 0 12px;
  font-size: 1.6rem;
  font-weight: 600;
  font-family: "Segoe Script", "Brush Script MT", cursive;
  color: #ff4d9d;
  letter-spacing: 0.6px;
  text-shadow:
    0 3px 8px rgba(255, 77, 157, 0.35),
    0 0 14px rgba(255, 77, 157, 0.25);
}


  </style>
</head>

<body>

  <div class="card">
    <p class="hey-text">Hey baby ğŸ’•</p>

<h1 class="valentine-text">Will you be my Valentine? ğŸ’˜</h1>
    <p>I promise love, laughs, and unlimited hugs ğŸ¥°</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <button id="closeModal">Okay ğŸ¥°</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const closeModal = document.getElementById("closeModal");

    function showModal(title, text) {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modal.classList.remove("hidden");
    }

    closeModal.onclick = () => modal.classList.add("hidden");

    // YES CLICK
    yesBtn.onclick = () => {
      showModal(
        "YAYYYY ğŸ’–",
        "You just made me the happiest person ğŸ˜­ğŸ’˜\nHappy Valentineâ€™s Day!"
      );
      launchHearts();
    };

    // SAFE MOVE FUNCTION (NEVER DISAPPEARS)
    function moveNoButton() {
      const padding = 20;

      noBtn.style.position = "fixed";
      noBtn.style.zIndex = "20";
      noBtn.style.transform = "none";

      const rect = noBtn.getBoundingClientRect();
      const btnWidth = rect.width;
      const btnHeight = rect.height;

      const maxX = Math.max(
        padding,
        window.innerWidth - btnWidth - padding
      );
      const maxY = Math.max(
        padding,
        window.innerHeight - btnHeight - padding
      );

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // NO CLICK
    noBtn.onclick = () => {
      showModal("Nice try ğŸ˜", "The No button is not working today ğŸ’•");
      moveNoButton();
    };

    // RUN AWAY EVEN BEFORE CLICK ğŸ˜ˆ
    noBtn.addEventListener("mouseenter", moveNoButton);

    // HEART CONFETTI
    function launchHearts() {
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement("div");
        heart.textContent = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’˜";
        heart.style.position = "fixed";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "24px";
        heart.style.zIndex = "999";
        heart.style.transition = "transform 1s ease, opacity 1s ease";
        document.body.appendChild(heart);

        requestAnimationFrame(() => {
          heart.style.transform =
            `translate(${Math.random()*400-200}px, ${Math.random()*-400-150}px)`;
          heart.style.opacity = "0";
        });

        setTimeout(() => heart.remove(), 1000);
      }
    }
  </script>

</body>
</html>
